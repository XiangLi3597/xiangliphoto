<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>路遇生灵 | Xiang Li</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffffff;
  color: #111;
}

.topbar {
  display: flex;
  justify-content: space-between;
  padding: 20px 40px;
  font-size: 14px;
}

.topbar a {
  text-decoration: none;
  color: #111;
}

.hero {
  text-align: center;
  margin: 60px 20px 80px 20px;
}

.hero h1 {
  font-size: 32px;
  font-weight: 400;
  margin-bottom: 10px;
}

.hero p {
  color: #666;
  font-size: 14px;
}

.gallery {
  max-width: 1200px;
  margin: auto;
  padding: 0 40px 80px 40px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 40px;
}

.card img {
  width: 100%;
  cursor: pointer;
}

.caption {
  margin-top: 8px;
  font-size: 12px;
  color: #666;
}

.caption .cn {
  color: #111;
  margin-bottom: 2px;
}

.lightbox {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
}

.lightbox img {
  max-width: 90%;
  max-height: 85%;
}

.lightbox span {
  position: absolute;
  top: 30px;
  right: 40px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="topbar">
  <a href="index.html">← 返回首页</a>
  <div>Series 03</div>
</div>

<div class="hero">
  <h1>路遇生灵</h1>
  <p>Encounters Along the Way</p>
</div>

<div class="gallery">

  <div class="card">
    <img src="images/images/road-encounters/road-01.jpg" alt="路遇生灵 01" onclick="openLightbox(this.src, this.alt)">
    <div class="caption">
      <div class="cn">路遇生灵 01</div>
      <div class="en">Encounters 01</div>
    </div>
  </div>

  <div class="card">
    <img src="images/images/road-encounters/road-02.jpg" alt="路遇生灵 02" onclick="openLightbox(this.src, this.alt)">
    <div class="caption">
      <div class="cn">路遇生灵 02</div>
      <div class="en">Encounters 02</div>
    </div>
  </div>

  <div class="card">
    <img src="images/images/road-encounters/road-03.jpg" alt="路遇生灵 03" onclick="openLightbox(this.src, this.alt)">
    <div class="caption">
      <div class="cn">路遇生灵 03</div>
      <div class="en">Encounters 03</div>
    </div>
  </div>

  <div class="card">
    <img src="images/images/road-encounters/road-04.jpg" alt="路遇生灵 04" onclick="openLightbox(this.src, this.alt)">
    <div class="caption">
      <div class="cn">路遇生灵 04</div>
      <div class="en">Encounters 04</div>
    </div>
  </div>

  <div class="card">
    <img src="images/images/road-encounters/road-05.jpg" alt="路遇生灵 05" onclick="openLightbox(this.src, this.alt)">
    <div class="caption">
      <div class="cn">路遇生灵 05</div>
      <div class="en">Encounters 05</div>
    </div>
  </div>

  <div class="card">
    <img src="images/images/road-encounters/road-06.jpg" alt="路遇生灵 06" onclick="openLightbox(this.src, this.alt)">
    <div class="caption">
      <div class="cn">路遇生灵 06</div>
      <div class="en">Encounters 06</div>
    </div>
  </div>

</div>

<div id="lightbox" class="lightbox" onclick="if(event.target.id==='lightbox') closeLightbox()">
  <span onclick="closeLightbox()">&times;</span>
  <img id="lightbox-img">
</div>

<script>
function openLightbox(src, alt) {
  document.getElementById("lightbox").style.display = "flex";
  document.getElementById("lightbox-img").src = src;
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
